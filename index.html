<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire QR Code ENIA 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            background: linear-gradient(to right, #f0d5f0, #f40ad0);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            color: #1f3ac0;
            box-shadow: 10px 10px 0;
            border-radius: 10px;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }
        .school-info {
            width: 250px;
            height: auto;
            font-size: 14px;
            display: flex;
            border-radius: 10px;
            transform: translate(10%);
        }
        fieldset {
            border-radius: 10px 10px;
            color:#1f3ac0;
        }
        h1 {
            color: #0066cc;
            margin-top: 20px;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #submitWhatsApp {
            background-color: #1f3ac0;
            color: white;
        }
        #printForm {
            background-color: #f40ad0;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        .date-input {
            display: flex;
            gap: 10px;
        }
        .date-input input {
            width: calc(33.33% - 7px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="image/Logo 2.0.png" alt="ENIA 2.0 Logo" class="logo">
            <div>
                <strong>ENIA <font color="#f40ad0">2.0</font></strong><br>
                <font color="#1f3ac0">École du Numérique <font color="#f40ad0">&</font><br>
                de l'Intelligence Artificielle</font>
            </div>
        </div>
        <div class="school-info">
            N° 09, rue Mfoa, avenue des beaux parents, centre ville/Brazzaville<br>
            ecole2.0.cti@gmail.com
        </div>
    </div>
    <fieldset><legend><h1>Formulaire</h1></legend>
    <font color="black"><p>Remplissez ce formulaire personnalisé pour un accès rapide et sécurisé à vos informations étudiantes.</p></font>

    <form id="eniaForm">
        <div class="date-input">
            <input type="text" id="dateDay" name="Jour" placeholder="JJ" maxlength="2" required>
            <input type="text" id="dateMonth" name="Date" placeholder="MM" maxlength="2" required>
            <input type="year" id="dateYear" name="Année" placeholder="AAAA" maxlength="4" required>
        </div>

        <label for="nomPrenom">Nom et prénom :</label>
        <input type="text" id="nomPrenom" name="Nom & Prenom" required>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="Email" required>

        <label for="dateNaissance">Date de naissance :</label>
        <input type="date" id="dateNaissance" name="Date de Naissance" required>

        <label for="lieuNaissance">Lieu de naissance :</label>
        <input type="text" id="lieuNaissance" name="lieu de Naissance" required>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="domicile">Domicile :</label>
        <input type="text" id="domicile" name="domicile" required>

        <label for="genre">Genre :</label>
        <select id="genre" name="genre" required>
            <option value="">Sélectionnez</option>
            <option value="masculin">Mâle</option>
            <option value="feminin">Femelle</option>
        </select>

        <label for="loisirs">Loisirs :</label>
        <input type="text" id="loisirs" name="loisirs">

        <label for="etatMatrimonial">État matrimonial :</label>
        <input type="text" id="etatMatrimonial" name="Etat Matrimonial">

        <label for="statut">Statut :</label>
        <input type="text" id="statut" name="statut">

        <label for="languesParlees">Langues parlées :</label>
        <input type="text" id="languesParlees" name="langues Parlées">

        <label for="niveauEntre">Niveau d'entrée :</label>
        <input type="text" id="niveauEntre" name="niveau d'Entrer" required>

        <label for="dernierNiveauEtude">Dernier niveau d'étude :</label>
        <input type="text" id="dernierNiveauEtude" name="dernier Niveau d'Etude" required>

        <label for="dernierEtablissement">Dernier établissement fréquenté :</label>
        <input type="text" id="dernierEtablissement" name="dernier Etablissement" required>

        <label for="objectifs">Objectifs :</label>
        <input type="text" id="objectifs" name="objectifs">

        <label for="option">Option :</label>
        <input type="text" id="option" name="option">

        <label for="filiere">Filière :</label>
        <input type="text" id="filiere" name="filiere" required>

        <label for="adresseActuelle">Adresse actuelle :</label>
        <input type="text" id="adresseActuelle" name="adresse Actuelle" required>

        <label for="ville">La Ville :</label>
        <input type="text" id="ville" name="ville" required>

        <label for="etatActuel">État actuel :</label>
        <input type="text" id="etatActuel" name="etat Actuel" placeholder="Apte/Inapte">
    </fieldset>
        <div class="buttons">
            <button type="button" id="submitWhatsApp">Envoyer par WhatsApp</button>
            <button type="button" id="printForm">Imprimer le formulaire</button>
        </div>
    </form>

    <script>
        document.getElementById('submitWhatsApp').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('eniaForm'));
            let message = '';
            for (let [key, value] of formData.entries()) {
                message += `${key}: ${value}\n`;
            }
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/242064907944?text=${encodedMessage}`, '_blank');
        });

        document.getElementById('printForm').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
